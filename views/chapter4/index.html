<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link rel="stylesheet" href="css.css" />
    <script src="GameSuit.js"></script>
</head>

<body>
    <header>
        <div class="container d-flex mt-4">
            <img src="./asset/back.png" class="" />
            <img src="./asset/logo.png" alt="" />
            <h1>ROCK PAPER SCISSORS</h1>
        </div>
    </header>

    <div id="game" class="pt-5">
        <div id="player" class="align-content-center">
            <h1>player 1</h1>
            <img id="batu" src="./asset/batu.png" />
            <img id="kertas" src="./asset/kertas.png" />
            <img id="gunting" src="./asset/gunting.png" />
        </div>
        <div id="vs">
            <h1>VS</h1>
            <div id="result">
                <p id="result-text"></p>
            </div>
        </div>
        <div id="computer" class="align-content-center">
            <h1>com</h1>
            <img class="batu" src="./asset/batu.png" />
            <img class="kertas" src="./asset/kertas.png" />
            <img class="gunting" src="./asset/gunting.png" />
        </div>
        <img id="reset" src="./asset/reset.svg" />
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>

</html>
